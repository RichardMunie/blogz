{% extends "base.html" %}

{% block content %}
    
    {% if posts %}
    

        <ul>
            {% for post in posts %}
            <li>
                <a href="/blog?id={{post.id}}"><h3>{{post.title}}</h3></a>
                <p>{{post.body}}</p>
            </li>
            {% endfor %}
        </ul>
        
    {% else %}

        <p>No Posts Yet!</p>
    
    {% endif %}


{% endblock %}
