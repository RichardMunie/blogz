{% extends "base.html" %}

{% block content %}
    
    {% if posts|length == 0 %}
    <p>No Posts Yet!</p>
    {% else %}

        <ul>
            {% for post in posts %}
            <li>
                <h3>{{post.title}}</h3>
                <p>{{post.body}}</p>
            </li>
            {% endfor %}
        </ul>

    {% endif %}


{% endblock %}
