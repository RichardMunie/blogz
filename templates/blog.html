{% extends "base.html" %}

{% block content %}
<h1>blog posts!</h1>  
{% if posts %}

    {% for post in posts %}
    
        <a href="/blog?id={{post.id}}"><h3>{{post.title}}</h3></a>
        <p>{{post.body}}</p>
        <p class="post-author">written by <a href="/blog?user={{post.owner.username}}">
            {{post.owner.username}}</a></p>
    
    {% endfor %}
    
{% else %}

    <p>No Posts Yet!</p>

{% endif %}


{% endblock %}
